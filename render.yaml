services:
  - type: web
    name: diligence-cloud
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: PORT
        fromService:
          type: web
          name: diligence-cloud
          property: port
    disk:
      name: diligence-cloud-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 10
