<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diligence Cloud - Document Intelligence Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #374151;
        }

        header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left { display: flex; align-items: center; gap: 12px; }
        
        .logo {
            width: 36px; height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-weight: bold; font-size: 18px;
        }

        header h1 { font-size: 1.25rem; color: #111827; font-weight: 600; }

        .tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 32px;
        }

        .tab {
            padding: 16px 32px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
            border-bottom: 2px solid transparent;
        }

        .tab:hover { color: #111827; }
        .tab.active { color: #667eea; border-bottom-color: #667eea; }

        .tab-content { display: none; padding: 24px 32px; }
        .tab-content.active { display: block; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background: #f9fafb;
            padding: 12px 20px;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid #f3f4f6;
            font-size: 0.875rem;
        }

        tr:hover { background: #f9fafb; }

        .question-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .question-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-pending { background: #fef3c7; color: #92400e; }
        .status-processing { background: #dbeafe; color: #1e40af; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-success { background: #10b981; color: white; }
        .btn-success:hover { background: #059669; }

        .upload-zone {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 48px;
            text-align: center;
            cursor: pointer;
            background: white;
            margin: 20px 0;
        }

        .upload-zone:hover { background: #f9fafb; border-color: #667eea; }
        #fileInput { display: none; }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">D</div>
            <h1>Diligence Cloud</h1>
        </div>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('qa')">Q&A Interface</div>
        <div class="tab" onclick="switchTab('upload')">Upload Documents</div>
    </div>

    <!-- Q&A Tab -->
    <div id="qa" class="tab-content active">
        <h2>Questions & Answers</h2>
        <p style="margin: 10px 0; color: #6b7280;">Type your question and press Enter</p>
        <table>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                    <th>Source</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="qa-tbody">
                <!-- Rows added here -->
            </tbody>
        </table>
        <br>
        <button class="btn-success" onclick="exportResults()">Export to Excel</button>
    </div>

    <!-- Upload Tab -->
    <div id="upload" class="tab-content">
        <h2>Upload Documents</h2>
        <div class="upload-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <div style="font-size: 3rem; margin-bottom: 16px;">ðŸ“„</div>
            <h3>Drag & Drop Files Here or Click to Select</h3>
            <p style="color: #6b7280; margin-top: 8px;">PDF, Excel, Word, Text files</p>
            <input type="file" id="fileInput" multiple accept=".pdf,.docx,.xlsx,.xls,.csv,.txt">
        </div>
        <h3 style="margin-top: 30px;">Your Documents</h3>
        <div id="document-list" style="margin-top: 15px;"></div>
    </div>

    <script>
        const API = 'http://localhost:8002';
        let questions = [];

        function switchTab(name) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            
            document.getElementById(name).classList.add('active');
            event.target.classList.add('active');
            
            if (name === 'upload') loadDocuments();
        }

        function addRow() {
            const tbody = document.getElementById('qa-tbody');
            const rowId = Date.now();
            const row = tbody.insertRow(-1);
            
            row.innerHTML = `
                <td><input type="text" class="question-input" id="q-${rowId}" 
                           placeholder="Type question and press Enter..."
                           onkeypress="if(event.key==='Enter') askQ(${rowId})"></td>
                <td>â€”</td>
                <td>â€”</td>
                <td><span class="status-badge status-pending"><span class="status-dot"></span> Ready</span></td>
                <td>${new Date().toLocaleString()}</td>
            `;
            
            questions.push({id: rowId});
            document.getElementById(`q-${rowId}`).focus();
        }

        async function askQ(rowId) {
            const input = document.getElementById(`q-${rowId}`);
            const question = input.value.trim();
            if (!question) return;
            
            const row = input.closest('tr');
            row.cells[3].innerHTML = '<span class="status-badge status-processing"><span class="status-dot"></span> Processing</span>';
            row.cells[1].textContent = 'Thinking...';
            input.disabled = true;

            try {
                const res = await fetch(`${API}/api/ask`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({question})
                });
                
                const data = await res.json();
                
                row.cells[1].textContent = data.answer;
                row.cells[2].textContent = data.sources.map(s => s.filename).join(', ') || 'â€”';
                row.cells[3].innerHTML = '<span class="status-badge status-completed"><span class="status-dot"></span> Done</span>';
                row.cells[4].textContent = new Date().toLocaleString();
                
                input.disabled = false;
                addRow(); // Add new row
            } catch (error) {
                row.cells[1].textContent = 'Error: ' + error.message;
                row.cells[3].innerHTML = '<span class="status-badge status-pending">Error</span>';
                input.disabled = false;
            }
        }

        async function loadDocuments() {
            try {
                const res = await fetch(`${API}/api/documents`);
                const data = await res.json();
                const list = document.getElementById('document-list');
                
                if (data.documents && data.documents.length > 0) {
                    list.innerHTML = data.documents.map(doc => `
                        <div style="background: white; padding: 15px; margin-bottom: 10px; border: 1px solid #e5e7eb; border-radius: 8px;">
                            <strong>ðŸ“„ ${doc.filename}</strong><br>
                            <small style="color: #6b7280;">Pages: ${doc.pages || 'N/A'} | Uploaded: ${new Date(doc.upload_date).toLocaleDateString()}</small>
                        </div>
                    `).join('');
                } else {
                    list.innerHTML = '<p style="color: #9ca3af;">No documents uploaded yet</p>';
                }
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        function exportResults() {
            const asked = questions.filter(q => q.answer);
            if (asked.length === 0) {
                alert('No questions answered yet');
                return;
            }
            const qs = asked.map(q => q.question).join('|||');
            const as = asked.map(q => q.answer).join('|||');
            window.location.href = `${API}/api/export?questions=${encodeURIComponent(qs)}&answers=${encodeURIComponent(as)}`;
        }

        // Upload handling
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', async (e) => {
            for (let file of e.target.files) {
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const res = await fetch(`${API}/api/upload`, {method: 'POST', body: formData});
                    if (res.ok) {
                        alert(`âœ“ ${file.name} uploaded!`);
                        loadDocuments();
                    } else {
                        alert(`Failed to upload ${file.name}`);
                    }
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }
        });

        // Init
        window.onload = function() {
            console.log('Page loaded');
            addRow();
            loadDocuments();
        };
    </script>
</body>
</html>
